{% extends "base.html" %}

{% block title %}Student Exams{% endblock %}

{% block content %}
    <h1>Student Exams</h1>
    
    {% for exam in exams %}
      <div>
        <h3>{{ exam.title }}</h3>
        <p><strong>Course:</strong> {{ exam.course.name }}</p>
        <p><strong>Date:</strong> {{ exam.exam_date }}</p>
        <p>{{ exam.description }}</p>
      </div>
    {% empty %}<p>No exams scheduled.</p>{% endfor %}

{% endblock %}
