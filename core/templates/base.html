<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Management{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-extrabold text-blue-700 tracking-tight">StudentMgmt</a>
            <div class="space-x-4">
                <a href="/" class="text-gray-700 hover:text-blue-600 font-medium transition">Home</a>
                <a href="/about/" class="text-gray-700 hover:text-blue-600 font-medium transition">About Us</a>
                <a href="/contact/" class="text-gray-700 hover:text-blue-600 font-medium transition">Contact</a>
                <a href="/register/" class="text-gray-700 hover:text-blue-600 font-medium transition">Register</a>
                <a href="/login/" class="text-gray-700 hover:text-blue-600 font-medium transition">Login</a>
            </div>
        </div>
    </nav>
    <main class="flex-1 container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white shadow-inner py-6 text-center text-gray-500 mt-8">
        &copy; {{ year|default:2024 }} StudentMgmt. All rights reserved.
    </footer>
</body>
</html>
