{% extends "base.html" %}
{% block title %}Contact Us - Student Management{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto py-12">
    <h2 class="text-4xl font-bold text-blue-700 mb-6">Contact Us</h2>
    <p class="text-gray-700 mb-8">
        Have questions or need support? Fill out the form below and our team will get back to you soon.
    </p>
    <form class="bg-white rounded-xl shadow-lg p-8 space-y-6" method="post">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 mb-1 font-medium" for="name">Name</label>
            <input class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" type="text" id="name" name="name" required>
        </div>
        <div>
            <label class="block text-gray-700 mb-1 font-medium" for="email">Email</label>
            <input class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" type="email" id="email" name="email" required>
        </div>
        <div>
            <label class="block text-gray-700 mb-1 font-medium" for="message">Message</label>
            <textarea class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" id="message" name="message" rows="4" required></textarea>
        </div>
        <button class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition" type="submit">Send Message</button>
    </form>
</div>
{% endblock %}
