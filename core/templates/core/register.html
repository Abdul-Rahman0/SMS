<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Management</title>
    {# You might want to link a CSS file here later for styling #}
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 20px; }
        h2 { color: #333; }
        form div { margin-bottom: 15px; } /* Basic spacing for form fields */
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Include padding and border in element's total width */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Register for an Account</h2>
    <form method="post">
        {% csrf_token %}
        {# Render form fields - form.as_p renders each field in a <p> tag #}
        {# You can customize this by looping through form.fields if needed #}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
</body>
</html>
