{% for course in department_courses %}
  <div>
    <h3>{{ course.name }}</h3>
    <p>{{ course.description }}</p>
    {% if course.id in enrolled_course_ids %}
      <form method="post" style="display:inline;">{% csrf_token %}
        <input type="hidden" name="course_id" value="{{ course.id }}">
        <button name="drop" class="bg-red-500 text-white px-3 py-1 rounded">Drop</button>
      </form>
      <span class="text-green-600 font-bold">Enrolled</span>
    {% else %}
      <form method="post" style="display:inline;">{% csrf_token %}
        <input type="hidden" name="course_id" value="{{ course.id }}">
        <button name="enroll" class="bg-blue-500 text-white px-3 py-1 rounded">Enroll</button>
      </form>
    {% endif %}
  </div>
{% endfor %}
