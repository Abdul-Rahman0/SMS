{% extends 'base.html' %}

{% block page_title %}Confirm Delete Exam{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6 text-center text-red-600">Confirm Deletion</h1>

    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-700 mb-4">Are you sure you want to delete the exam:</p>
        <p class="text-xl font-semibold text-gray-800 mb-6">"{{ exam.title }}"</p>
        <p class="text-gray-700 mb-6">This action cannot be undone.</p>

        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Delete Exam</button>
            <a href="{% url 'courses:teacher_exam_list' course.id %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
