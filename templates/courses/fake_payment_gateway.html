{% extends "base.html" %}

{% block title %}Fake Payment Gateway{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Pay for {{ course.course_name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-1">Card Number</label>
            <input type="text" name="card_number" class="border rounded w-full px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Cardholder Name</label>
            <input type="text" name="cardholder_name" class="border rounded w-full px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Expiry Date</label>
            <input type="text" name="expiry" class="border rounded w-full px-3 py-2" placeholder="MM/YY" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">CVV</label>
            <input type="text" name="cvv" class="border rounded w-full px-3 py-2" required>
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Pay ${{ payment.amount }}</button>
    </form>
</div>
{% endblock %}
